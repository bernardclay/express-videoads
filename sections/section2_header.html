<!-- Simple countdown script for Google Sites -->
<script>
// Simple countdown timer for Google Sites
function updateCountdown() {
    // Set end date to 7 days from now for demo purposes
    const endDate = new Date();
    endDate.setDate(endDate.getDate() + 7);
    
    const now = new Date();
    const diff = endDate - now;
    
    // Calculate days, hours, minutes, seconds
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    // Update the countdown display
    document.getElementById('mini-days-count').textContent = days.toString().padStart(2, '0');
    document.getElementById('mini-hours-count').textContent = hours.toString().padStart(2, '0');
    document.getElementById('mini-minutes-count').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('mini-seconds-count').textContent = seconds.toString().padStart(2, '0');
}

// Update countdown every second
setInterval(updateCountdown, 1000);
updateCountdown(); // Initial update
</script>
